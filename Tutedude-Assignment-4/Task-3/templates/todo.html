<!-- templates/todo.html -->
<!DOCTYPE html>
<html>
<head>
  <title>To-Do Page</title>
</head>
<body>
  <h2>Submit a To-Do Item</h2>
  <form method="post" action="/submittodoitem">
    <label for="itemName">Item Name:</label><br>
    <input type="text" name="itemName" required><br><br>

    <label for="itemDescription">Item Description:</label><br>
    <textarea name="itemDescription" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
